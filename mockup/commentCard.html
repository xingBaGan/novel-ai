<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轻量分析卡片</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f9;
            padding: 20px;
        }

        /* 核心卡片样式 */
        .analysis-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #e0e0e0;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .overall-score-group {
            display: flex;
            align-items: center;
        }

        .overall-score {
            font-size: 36px;
            font-weight: bold;
            color: #1a73e8; /* 突出主色调 */
            margin-right: 10px;
            line-height: 1;
        }

        .score-label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .detail-scores {
            display: flex;
            gap: 10px;
        }

        .detail-score {
            text-align: center;
        }

        .detail-score-value {
            font-size: 16px;
            font-weight: 600;
        }

        .detail-score-label {
            font-size: 12px;
            color: #999;
        }

        .neuro-score-color {
            color: #34a853; /* 绿色 */
        }

        .craftsmanship-score-color {
            color: #ea4335; /* 红色 */
        }

        .summary-text {
            font-size: 14px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }

        .action-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
            text-decoration: none;
        }

        .action-button:hover {
            background-color: #e0e0e0;
        }

        /* 移除原有的高亮引用样式，使卡片更简洁 */
        .highlighted-quote, .card-body {
            display: none;
        }
    </style>
</head>
<body>

<div class="analysis-card">
    <div class="card-header">
        <div class="overall-score-group">
            <div class="overall-score">85</div>
            <div class="score-label">总分</div>
        </div>
        <div class="detail-scores">
            <div class="detail-score">
                <div class="detail-score-value neuro-score-color">88</div>
                <div class="detail-score-label">神经</div>
            </div>
            <div class="detail-score">
                <div class="detail-score-value craftsmanship-score-color">82</div>
                <div class="detail-score-label">技巧</div>
            </div>
        </div>
    </div>
    <div class="summary-text">
        该文本片段在营造紧张刺激的战斗氛围、驱动读者持续阅读方面表现出色，通过强烈的动作描写和持续的冲突/修复循环成功激活了读者的多巴胺回路和肾上腺素分泌。
    </div>
    <a href="#" class="action-button">查看完整分析</a>
</div>

</body>
</html>
